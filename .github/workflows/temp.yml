# This is a basic workflow to help you get started with Actions

name: temp

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Enter PR link (ex: https://github.com/wso2-extensions/identity-inbound-auth-oauth/pull/1481)"
        default: 
        required: true
jobs:   
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Print Input
      run: echo Running the PR builder for PR ${{ github.event.inputs.version }}
    - name: Run PR builder
      run: echo Env Value $env:PR_LINK
      env:
        PR_LINK: ${{ github.event.inputs.version }}
    - name: Hello world
      run: echo Hello world $env:FIRST_NAME $env:middle_name $env:Last_Name! $env:PR_LINK
      env:
        FIRST_NAME: Mona
        middle_name: The
        Last_Name: Octocat

